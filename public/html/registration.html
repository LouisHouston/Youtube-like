<body>
    <h3> Register </h3>
    <form onsubmit="submit(event)"; return false;>
        <label >Username:</label>
        <input type="text" id="username-input" class="form-input">
        <span id="username-error"></span>
        <br><br>


        <label >Email:</label>
        <input type="email" id="email-input" class="form-input" >
        <span id="email-error"></span>
        <br><br>

        <label >Password:</label>
        <input type="password" id="password-input" class="form-input">
        <span id="password-error"></span>
        <br><br>

        <label >Confirm Password:</label>
        <input type="password" id="confirmpassword-input" class="form-input">
        <span id="confirmpass-error"></span>
        <br><br>

        13+ years of age?: <input type="checkbox" id="checkkbox"> 
        <br><br>

        <a  href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"  target=”_blank”> Accept TOS & Privacy Rules:</a>
        <input type="checkbox" id="TOSbox" class="form-input">
        <br><br>

        <button type="submit" id="submitbtn"  class="form-input" disabled>Submit Registration Form</button>     
    </form>
